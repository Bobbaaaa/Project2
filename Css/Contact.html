    <main class="container pt-3 flex-grow-1">
      <div class="container text-center pt-3">

          <div class="col-md-6 pt-3 mx-auto">
            <h1>Contact</h1>
            <p>Vul het formulier hieronder in als je eventuele vragen hebt.</p>
            <form method="post" action="https://www.tm-statweb.be/mail.php">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Voornaam"
                    aria-label="First name"
                    required=""
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Achternaam"
                    aria-label="Last name"
                    required=""
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-label="Email"
                  placeholder="E-mail adres"
                  required=""
                />
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                  required=""
                >
                  <option selected="">Waar gaat de vraag over?</option>
                  <option value="1">Over startpagina</option>
                  <option value="2">Over CVpagina</option>
                  <option value="3">Over ervaringspagina</option>
                  <option value="3">Over Hobby'spagina</option>
                  <option value="3">Feedback</option>
                </select>
                <label for="floatingSelect">Selecteer</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  cols="40"
                  rows="8"
                  placeholder="Vraag of feedback hier typen"
                  id="floatingTextarea2"
                  style="height: 100px"
                  required=""
                ></textarea>
                <label for="floatingTextarea2">Vraag of feedback hier typen</label>
              </div>
              <div class="col-3 mb-3">
                <button class="btn btn-dark" type="submit">Verzenden</button>
              </div>
            </form>
          </div>
